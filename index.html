<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Klub podróżniczy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-right main-right-nav" id="main-nav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#join">Dołącz do nas</a>
                    <a class="nav-item nav-link" href="#inspirations">Inspiracje</a>
                </div>
            </div>
        </div>
    </nav>
    <section id="join" class="main-form">
        <div class="container glowny-kontener">
            <div class="row">
                <div class="col-12 col-md-5 col-lg-4">
                    <div class="main-formularz">
                        <div class="container">
                            <div class="row main-title-form">
                                <div class="col-9">
                                    <h2>Dołącz do nas</h2>
                                    <p>Wypełnij zgłoszenie na członka klubu:</p>
                                </div>
                                <div class="col-3">
                                    <i class="fas fa-pencil-alt display-4"></i>
                                </div>
                            </div>
                        </div>
                        <form id="formularz-kontaktowy">
                            <input type="text" id="name" placeholder="Imię i nazwisko">
                            <input type="email" id="email" placeholder="Email">
                            <input type="tel" id="phone" placeholder="Telefon">
                            <textarea id="message" rows="3" placeholder="Kilka słów o sobie"></textarea>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-8 text-center">
                    <div class="content-holder">
                        <h1>Świat jest na wyciągnięcie ręki</h1>
                        <p>Poznaj ludzi, których łączy wspólna pasja do podróżowania. Przekonaj się, jak wygląda życie
                            bez granic</p>
                        <a href="" class="btn btn-primary btn-orange">Znajdź nas <i class="fas fa-angle-right"></i></a>
                        <a href="" class="btn btn-primary btn-gray">Dowiedz się więcej <i
                                class="far fa-lightbulb"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="mama">
            <div class="synek"></div>
            <div class="corka">
                <div class="bombelek">

                </div>
            </div>
        </div>
    </section>
    <footer></footer>



























    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

    </script>
    <script src="js/main.js"></script>
</body>

</html>
